<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <section class="container">
    <section class="text">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p> 
    </section>
    <section class="forms">
      <section class="trial">
        <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
      </section>
      <section class="form">
        <input class="input-1" type="text" placeholder="First Name"> 
        <h3 class="error"></h3>
        <input class="input-2" type="text" placeholder="Last Name">
        <h3 class="error-1"></h3>
        <input class="input-3" type="email" placeholder="Email Address">
        <h3 class="error-2"></h3>
        <input class="input-4" type="password" placeholder="Password">
        <h3 class="error-3"></h3>
        <button class="btn butn bitn bttn">Claim your free trial</button>

        <h4>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></h4>
      </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
